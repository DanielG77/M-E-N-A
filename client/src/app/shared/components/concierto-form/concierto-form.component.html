<div class="card">
  <h3>{{ model._id ? 'Editar Concierto' : 'Nuevo Concierto' }}</h3>
  <div class="form-row">
    <label>Titulo</label>
    <input [(ngModel)]="model.titulo" />
  </div>
  <div class="form-row">
  <label>Artista</label>
  <input [(ngModel)]="model.artista" />
</div>
  <div class="form-row">
    <label>Fecha</label>
    <input type="datetime-local" [(ngModel)]="model.fecha" />
  </div>
  <div class="form-row">
    <label>Lugar</label>
    <input [(ngModel)]="model.lugar" />
  </div>
  <div class="form-row">
    <label>Precio</label>
    <input type="number" [(ngModel)]="model.precio" />
  </div>
  <div class="controls">
    <button (click)="submit()">Guardar</button>
    <button (click)="cancel()">Cancelar</button>
  </div>
  
</div>
