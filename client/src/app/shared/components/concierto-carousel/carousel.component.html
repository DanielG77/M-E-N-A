<div class="carousel-container">
  <div class="carousel-wrapper">
    <button class="carousel-nav carousel-nav--prev" (click)="prev()">
      <i class="fas fa-chevron-left"></i>
    </button>
    
    <div class="carousel">
      <div class="carousel-track" [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
        <div *ngFor="let concierto of conciertos" class="carousel-slide">
          <div class="slide-content">
            <div class="image-container">
              <img [src]="concierto.imagenUrl" [alt]="concierto.titulo" class="slide-image">
              <div class="image-overlay"></div>
            </div>
            <div class="slide-info">
              <h3 class="event-title">{{ concierto.titulo }}</h3>
              <div class="event-details">
                <div class="detail-item">
                  <i class="fas fa-calendar-alt"></i>
                  <span>{{ concierto.fecha | date:'dd MMM yyyy' }}</span>
                </div>
                <div class="detail-item">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>{{ concierto.lugar }}</span>
                </div>
                <div class="detail-item" *ngIf="concierto.precio">
                  <i class="fas fa-tag"></i>
                  <span>Desde {{ concierto.precio }}â‚¬</span>
                </div>
              </div>
              <button class="cta-button">Ver detalles</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <button class="carousel-nav carousel-nav--next" (click)="next()">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
  
  <div class="carousel-indicators">
    <div 
      *ngFor="let concierto of conciertos; let i = index" 
      class="indicator" 
      [class.active]="i === currentIndex"
      (click)="setCurrentIndex(i)">
    </div>
  </div>
</div>
